<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrement d'un post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">  
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea class="form-control" id="content" formControlName="content"> </textarea>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">Poster</button>
    </form>
  </div>
</div>
